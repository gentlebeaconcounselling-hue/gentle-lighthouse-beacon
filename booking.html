  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;

      display: inline-block;

      border-radius: 5px;

    form {

<body>
  <h1>Book a Counselling Session</h1>
  <p>We are based in Singapore and offer online counselling from <strong>7:00 AM to 8:00 PM daily</strong>.</p>
  <p>Click below to book your session via our external scheduler:</p>
  <a href="https://yourbookinglink.setmore.com" target="_blank" class="button">Book Now</a>

  <form action="https://formspree.io/f/yourformid" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required>

    <label for="issue">Brief Description of Your Counselling Needs</label>
    <textarea name="issue" id="issue" rows="5" required></textarea>

    <input type="submit" value="Send Request">
  </form>
