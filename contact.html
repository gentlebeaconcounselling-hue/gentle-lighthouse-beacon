<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Gentle Lighthouse Beacon</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f8fb; color: #333; margin: 0; padding: 0; }
    header, footer { background-color: #cce0f5; padding: 2em; text-align: center; }
    main { padding: 2em; max-width: 600px; margin: auto; }
    label, input, textarea { display: block; width: 100%; margin-bottom: 1em; font-size: 1em; }
    input, textarea { padding: 0.5em; }
  </style>
</head>
<body>
  <header>
    <h2>Contact Us</h2>
  </header>
  <main>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5"></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Gentle Lighthouse Beacon
  </footer>
</body>
</html>
